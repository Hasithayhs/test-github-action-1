name: CI - Maven Build with Cache

on:
  push:
    branches: [ master, develop, main ]
  pull_request:

jobs:
  build:
    name: Build - ${{ matrix.service }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service:
          - service-a
          - service-b

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Maven cache
      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: >
            maven-${{ runner.os }}-${{ matrix.service }}-
            ${{ hashFiles('pom.xml', format('{0}/pom.xml', matrix.service)) }}
          restore-keys: |
            maven-${{ runner.os }}-${{ matrix.service }}-
            maven-${{ runner.os }}-

      # Build service
      - name: Build with Maven
        run: |
          cd ${{ matrix.service }}
          mvn -B clean package
